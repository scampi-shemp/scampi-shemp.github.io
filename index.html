<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scampi ü¶ê</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; overflow: hidden; }
body {
  background: linear-gradient(180deg, #06101f 0%, #0b2444 30%, #134a6e 60%, #1b7a8a 85%, #2ab5a0 100%);
  display: flex; flex-direction: column; align-items: center; justify-content: center;
  font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
  color: #fff; cursor: default; user-select: none;
  position: relative;
}

/* Ambient light rays */
body::before {
  content: ''; position: absolute; top: -20%; left: 50%; transform: translateX(-50%);
  width: 120%; height: 60%;
  background: radial-gradient(ellipse at center, rgba(100,200,255,0.06) 0%, transparent 70%);
  pointer-events: none;
}

/* Bubbles */
.bubble {
  position: absolute; border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), rgba(255,255,255,0.02));
  border: 1px solid rgba(255,255,255,0.1);
  pointer-events: none; will-change: transform, opacity;
  animation: rise linear infinite;
}
@keyframes rise {
  0%   { transform: translateY(0) translateX(0) scale(1); opacity: 0; }
  8%   { opacity: 0.7; }
  50%  { transform: translateY(-55vh) translateX(var(--drift)) scale(0.85); }
  90%  { opacity: 0.2; }
  100% { transform: translateY(-115vh) translateX(calc(var(--drift) * -0.5)) scale(0.5); opacity: 0; }
}

/* Floating particles (tiny sparkles) */
.sparkle {
  position: absolute; width: 2px; height: 2px; border-radius: 50%;
  background: rgba(255,255,255,0.6);
  pointer-events: none; will-change: transform, opacity;
  animation: drift linear infinite;
}
@keyframes drift {
  0%   { transform: translate(0, 0) scale(1); opacity: 0; }
  15%  { opacity: 0.8; }
  50%  { transform: translate(var(--dx), var(--dy)) scale(1.5); opacity: 0.4; }
  100% { transform: translate(calc(var(--dx) * 2), calc(var(--dy) * 2)) scale(0.5); opacity: 0; }
}

/* Shrimp container */
.shrimp-wrap {
  font-size: clamp(90px, 22vw, 180px);
  cursor: pointer; z-index: 10; position: relative;
  animation: bob 4s ease-in-out infinite;
  filter: drop-shadow(0 8px 30px rgba(255,120,80,0.15));
  transition: filter 0.3s;
}
.shrimp-wrap:hover { filter: drop-shadow(0 8px 40px rgba(255,150,100,0.4)); }
@keyframes bob {
  0%, 100% { transform: translateY(0) rotate(-2deg); }
  33%      { transform: translateY(-12px) rotate(1deg); }
  66%      { transform: translateY(-6px) rotate(-1deg); }
}

/* Flip animation */
.shrimp-wrap.flip .shrimp {
  animation: doFlip 0.7s cubic-bezier(0.2, 0.8, 0.3, 1.2);
}
@keyframes doFlip {
  0%   { transform: rotateY(0) rotateZ(0) scale(1); }
  25%  { transform: rotateY(120deg) rotateZ(-15deg) scale(1.2) translateY(-25px); }
  50%  { transform: rotateY(240deg) rotateZ(10deg) scale(1.15) translateY(-15px); }
  75%  { transform: rotateY(340deg) rotateZ(-3deg) scale(1.05) translateY(-5px); }
  100% { transform: rotateY(360deg) rotateZ(0) scale(1) translateY(0); }
}
.shrimp { display: inline-block; }

/* Text */
.title {
  font-size: clamp(30px, 6vw, 56px); font-weight: 300;
  margin-top: 20px; letter-spacing: 4px; text-transform: uppercase;
  text-shadow: 0 2px 30px rgba(100,200,255,0.3);
  z-index: 10; animation: fadeFloat 3s ease-in-out infinite alternate;
}
@keyframes fadeFloat {
  0%   { opacity: 0.85; transform: translateY(0); }
  100% { opacity: 1; transform: translateY(-4px); }
}
.subtitle {
  font-size: clamp(12px, 2.2vw, 16px);
  opacity: 0.5; margin-top: 10px; font-weight: 300;
  letter-spacing: 2px; z-index: 10;
  animation: fadeFloat 4s ease-in-out infinite alternate-reverse;
}
.tagline {
  position: absolute; bottom: 24px;
  font-size: 11px; opacity: 0.25; letter-spacing: 1px;
  z-index: 10;
}

/* Seaweed decoration */
.seaweed {
  position: absolute; bottom: 0; width: 100%; height: 120px;
  pointer-events: none; z-index: 1; opacity: 0.15;
  overflow: hidden;
}
.strand {
  position: absolute; bottom: 0; width: 8px; border-radius: 4px 4px 0 0;
  background: linear-gradient(to top, #2ab5a0, transparent);
  transform-origin: bottom center;
  animation: sway ease-in-out infinite;
}
@keyframes sway {
  0%, 100% { transform: rotate(var(--sway-start)); }
  50%      { transform: rotate(var(--sway-end)); }
}
</style>
</head>
<body>

<div class="seaweed" id="seaweed"></div>

<div class="shrimp-wrap" id="shrimp-wrap">
  <span class="shrimp" id="shrimp">ü¶ê</span>
</div>
<div class="title">Scampi</div>
<div class="subtitle">ai shrimp assistant ¬∑ not just a shrimp in a trench coat</div>
<div class="tagline">tap the shrimp ü´ß</div>

<script>
const body = document.body;

// Bubbles
function spawnBubble(fast) {
  const b = document.createElement('div');
  b.className = 'bubble';
  const size = 3 + Math.random() * 22;
  const left = Math.random() * 100;
  const dur = fast ? 3 + Math.random() * 4 : 7 + Math.random() * 12;
  const drift = (Math.random() - 0.5) * 80;
  b.style.cssText = `
    width:${size}px;height:${size}px;
    left:${left}%;bottom:-20px;
    animation-duration:${dur}s;
    animation-delay:${fast ? 0 : Math.random()*3}s;
    --drift:${drift}px;
  `;
  body.appendChild(b);
  setTimeout(() => b.remove(), (dur + 3) * 1000);
}

// Sparkles
function spawnSparkle() {
  const s = document.createElement('div');
  s.className = 'sparkle';
  const x = Math.random() * 100, y = Math.random() * 100;
  const dx = (Math.random() - 0.5) * 60, dy = (Math.random() - 0.5) * 60;
  const dur = 4 + Math.random() * 8;
  s.style.cssText = `
    left:${x}%;top:${y}%;
    animation-duration:${dur}s;
    --dx:${dx}px;--dy:${dy}px;
  `;
  body.appendChild(s);
  setTimeout(() => s.remove(), dur * 1000);
}

// Seaweed
const seaweed = document.getElementById('seaweed');
for (let i = 0; i < 20; i++) {
  const strand = document.createElement('div');
  strand.className = 'strand';
  const h = 40 + Math.random() * 70;
  const left = Math.random() * 100;
  const dur = 3 + Math.random() * 4;
  const swayA = -8 + Math.random() * -12;
  const swayB = 8 + Math.random() * 12;
  strand.style.cssText = `
    height:${h}px;left:${left}%;
    animation-duration:${dur}s;
    animation-delay:${Math.random()*2}s;
    --sway-start:${swayA}deg;--sway-end:${swayB}deg;
  `;
  seaweed.appendChild(strand);
}

// Steady streams
setInterval(spawnBubble, 500);
setInterval(spawnSparkle, 300);
for (let i = 0; i < 15; i++) setTimeout(spawnBubble, i * 200);
for (let i = 0; i < 10; i++) setTimeout(spawnSparkle, i * 100);

// Shrimp flip
const wrap = document.getElementById('shrimp-wrap');
wrap.addEventListener('click', () => {
  if (wrap.classList.contains('flip')) return;
  wrap.classList.add('flip');
  for (let i = 0; i < 12; i++) setTimeout(() => spawnBubble(true), i * 40);
  setTimeout(() => wrap.classList.remove('flip'), 750);
});
</script>
</body>
</html>
